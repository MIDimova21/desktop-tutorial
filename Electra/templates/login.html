<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/Electra-Logo-White.png" type="image/x-icon">
    <title>Electra</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-form">
            <h1>Login in Electra</h1>

            <form method="POST">
                <label for="email"></label>
                <input placeholder="email" id="email" name="email" required><br><br>

                <label for="password"></label>
                <input placeholder="password" type="password" id="password" name="password" required><br><br>

                <button id="login" type="submit"> Login </button>

            </form>
            <a href="{{ url_for('registration') }}" id="registration" >Registration</a>
            <br>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
        <img src="../static/images/Electra-Logo-Black.png" alt="Logo" class="logo-img">



    </div>

    <footer>
        <p>&copy; 2025 My Web App. All rights reserved.</p>
    </footer>
</body>
</html>
